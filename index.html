<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- reset css -->
    <link rel="stylesheet" href="reset.css" />
    <!-- embed font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>WEBToon</title>
  </head>
  <body>
    <!-- PC -->
    <header class="header">
      <nav class="nav">
        <section class="nav__left">
          <img class="logo" src="./logo.svg" alt="logo image" />
          <ul class="nav__left--list">
            <li class="nav__left--item"><a href="#">ORIGINAL</a></li>
            <li class="nav__left--item"><a href="#">GENRE</a></li>
            <li class="nav__left--item"><a href="#">POPULAR</a></li>
            <li class="nav__left--item"><a href="#">CANVAS</a></li>
          </ul>
        </section>
        <section class="nav__right">
          <p class="shop">WEBToon Shop</p>
          <a href="#" class="btn btn__publish">Publish</a
          ><a href="#" class="btn btn__login">Login</a>
        </section>
      </nav>
    </header>
    <section class="hero">
      <img src="./banner.png" alt="" class="hero__img--left" />
      <div class="hero__right">
        <img src="./banner-sec-1.png" alt="" class="hero__img--right1" /><img
          src="./banner-sec-2.png"
          alt=""
          class="hero__img--right2"
        />
      </div>
    </section>
    <section class="week">
      <ul class="week__list">
        <li class="day active">MON</li>
        <li class="day">TUE</li>
        <li class="day">WED</li>
        <li class="day">THU</li>
        <li class="day">FRI</li>
        <li class="day">SAT</li>
        <li class="day">SUN</li>
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
